[mysqldump]

user = mysqldump
password = secret
socket = /tmp/mysql.sock
port = 3306

[client]

host = "testclienthost"

[go-dump]

mysql-user = testuser
mysql-password = simpletest
mysql-host = localhost
mysql-port = 3306
mysql-socket =
threads = 3
chunk-size = 20000
output-chunk-size = 1000
lock-tables = true
tables-without-uniquekey = "single-chunk"
destination = /tmp/sss
skip-use-database = true
get-master-status = true
get-slave-status = false
add-drop-table = true
compress = true
compress-level = 9
consistent = true
tables =
databases = test
isolation-level = "REPEATABLE READ"
all-databases = false
debug = false
dry-run = false
execute = true
quiet = false

non-valid-option = true
